<div class="container">
  <div class="col mt-5">
    <button type="button" class="btn btn-primary" (click)="goToCreate()">
      Add new
    </button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Mail</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of contacts">
        <td>{{ data.name }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.email }}</td>
        <td class="btn-group d-none d-sm-block" role="group">
          <button class="btn btn-outline-success" (click)="goToView(data)">
            View
          </button>
          <button class="btn btn-outline-primary" (click)="goToEdit(data.id)">
            Edit
          </button>
          <button class="btn btn-outline-danger" (click)="deleteItem(data.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
